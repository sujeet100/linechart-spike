<!DOCTYPE html>
<meta charset="utf-8">
<style>
    #chart path {
        stroke: #d8dbe2;
        stroke-width: 1;
        fill: none;
    }
    .axis {
        shape-rendering: crispEdges;
        stroke-width: 1;
    }
    .axis text {
        font-size: 20px;
    }
    .x.axis line {
        stroke: lightgrey;
        stroke-width: 1.5;
    }
    .x.axis .minor {
        stroke-opacity: .5;
    }
    .y.axis line,
    .y.axis path {
        fill: none;
        stroke: #000;
    }
    circle.outer {
        fill: steelblue!important;
    }
    .tip {
        line-height: 1;
        font-weight: bold;
        padding: 12px;
        background: #000;
        color: #fff;
        border-radius: 2px;
        pointer-events: none;
        top: 0px;
        left: 0px;
        margin: 148px auto;
        position: absolute;
    }
    /* Creates a small triangle extender for the tooltip */
    .tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        position: absolute;
        pointer-events: none;
    }
    text.tip-text {
        fill: white;
        z-index: 11;
    }
    .average-line {
        stroke: steelblue;
        stroke-width: 1;
    }
</style>

<body onload="draw();">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <!--[if lte IE 8]><script src="r2d3.js"></script><![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="d3.js"></script>
    <!--<![endif]-->

        <h3>Your Bill Trend</h3>
        <div id="chart" style="width:300px;height:150;border:1px solid
     red"></div>
    </div>
</body>
